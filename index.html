<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Josefin Sans", sans-serif;
            background-color: #000;
            transition: background-color 0.5s ease;
            cursor: none;
            font-optical-sizing: auto;
            overflow-x: hidden;
            position: relative;
        }

        .navbar,
        .footer {
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 60px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .tube {
            height: 350px;
            width: 35px;
            border-radius: 10px;
            background-color: red;
            transition: transform 0.5s ease;
            cursor: none;
            position: relative;
        }

        .card-1 {
            background-image: url(https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);
            background-size: cover;
        }

        .card-2 {
            background-image: url(https://images.unsplash.com/photo-1682687220067-dced9a881b56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80);
            background-size: cover;
        }

        .card-3 {
            background-image: url(https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);
            background-size: cover;
        }

        .card-4 {
            background-image: url(https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1274&q=80);
            background-size: cover;
        }

        .card-5 {
            background-image: url(https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80);
            background-size: cover;
        }

        .card-6 {
            background-image: url(https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);
            background-size: cover;
        }

        .tube:hover {
            transform: translateY(-15px);
        }

        .tubes {
            position: relative;
            display: flex;
            gap: 15px;
        }

        /* Main Section Styling */
        section {
            display: grid;
            grid-template-rows: 60px 1fr 60px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background Layers */
        .bg-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bg-default {
            background-color: #000;
            opacity: 1;
        }

        .bg-overlay {
            opacity: 0;
        }

        /* Preloader (hidden) */
        .image-preloader {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
        }

        /* Hover indicators */
        .card-1::after,
        .card-2::after,
        .card-3::after,
        .card-4::after,
        .card-5::after,
        .card-6::after {
            content: "";
            position: absolute;
            height: 5px;
            width: 5px;
            border: 2px solid #ffffff;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tube::before {
            content: "View Project";
            position: absolute;
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-25px);
            width: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-25px);
            text-align: center;
        }

        .transitionClass {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-1:hover::before,
        .card-2:hover::before,
        .card-3:hover::before,
        .card-4:hover::before,
        .card-5:hover::before,
        .card-6:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(-35px);
        }

        .card-1:hover::after,
        .card-2:hover::after,
        .card-3:hover::after,
        .card-4:hover::after,
        .card-5:hover::after,
        .card-6:hover::after {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* Custom Cursor Styles */
        .cursor {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }

        .cursor__ball {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            will-change: transform;
        }

        .cursor__ball circle {
            fill: #f7f8fa;
        }

        .cursor__ball--big {
            transition: transform 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .cursor__ball--small {
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cursor-hover .cursor__ball--big {
            transform: translate(-50%, -50%) scale(4);
        }

        /* Button Styles */
        .hidBtn, .close {
            display: none;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.5s ease;
            position: absolute;
            z-index: 1001;
        }

        .hidBtn:hover, .close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen state */
        .tube.fullscreen {
            position: fixed !important;
            width: 100% !important;
            height: 100vh !important;
            left: 0 !important;
            top: 0 !important;
            z-index: 1000 !important;
            transform: none !important;
            border-radius: 0 !important;
            background-size: cover;
            transition: all 0.7s ease;
        }

        .tube.expanded {
            width: 600px;
            height: 520px;
            position: absolute;
            z-index: 999;
            left: -73%;
            bottom: -25%;
            top: -21%;
            background-position: center;
            transition: all 0.7s ease;
        }

        .tube.expanded .hidBtn {
            display: block;
            bottom: 20%;
            left: 10%;
        }

        .tube.fullscreen .close {
            display: block;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>

        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <!-- Preload images -->
    <div class="image-preloader" id="image-preloader"></div>

    <section id="main-section">
        <!-- Background layers -->
        <div class="bg-layer bg-default"></div>
        <div class="bg-layer bg-overlay" id="bg-overlay"></div>

        <!-- Navbar -->
        <div class="navbar">
            <span>Name</span>
            <span>
                <span>one thing</span>
                <span>two thing</span>
                <span>three thing</span>
            </span>
            <span>Contact</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tubes">
                <span class="tube card-1"
                    data-bg="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
                <span class="tube card-2"
                    data-bg="https://images.unsplash.com/photo-1682687220067-dced9a881b56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80">
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
                <span class="tube card-3"
                    data-bg="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">                    
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
                <span class="tube card-4"
                    data-bg="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1274&q=80">
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
                <span class="tube card-5"
                    data-bg="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80">
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
                <span class="tube card-6"
                    data-bg="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
                    <button class="hidBtn">Know More</button>
                    <button class="close">&times;</button>
                </span>
            </div>
        </main>

        <!-- Footer -->
        <div class="footer"></div>
    </section>

    <script>
        // Image URLs mapped to cards
        const cardBackgrounds = {
            'card-1': 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
            'card-2': 'https://images.unsplash.com/photo-1682687220067-dced9a881b56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80',
            'card-3': 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80',
            'card-4': 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1274&q=80',
            'card-5': 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80',
            'card-6': 'https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'
        };

        // DOM Elements
        const section = document.getElementById('main-section');
        const bgOverlay = document.getElementById('bg-overlay');
        const preloader = document.getElementById('image-preloader');
        let currentTimeout = null;

        // Preload all images
        function preloadImages() {
            Object.values(cardBackgrounds).forEach(url => {
                const img = new Image();
                img.src = url.trim();
                preloader.appendChild(img);
            });
        }

        // Fade in background smoothly
        function fadeInBackground(imageUrl) {
            if (currentTimeout) clearTimeout(currentTimeout);

            bgOverlay.style.backgroundImage = `url('${imageUrl.trim()}')`;

            currentTimeout = setTimeout(() => {
                bgOverlay.style.opacity = '0.2';
            }, 100);
        }

        // Fade out background smoothly
        function fadeOutBackground() {
            if (currentTimeout) clearTimeout(currentTimeout);

            bgOverlay.style.opacity = '0';

            currentTimeout = setTimeout(() => {
                bgOverlay.style.backgroundImage = '';
            }, 800);
        }

        // Card state management
        function resetCardToDefault(card) {
            card.classList.remove('expanded', 'fullscreen');
            card.style.cssText = '';
            card.classList.add('transitionClass');
            const hidBtn = card.querySelector('.hidBtn');
            const closeBtn = card.querySelector('.close');
            hidBtn.style.display = 'none';
            closeBtn.style.display = 'none';
        }

        function expandCard(card) {
            card.classList.add('expanded');
            const hidBtn = card.querySelector('.hidBtn');
            hidBtn.style.display = 'block';
        }

        function makeCardFullscreen(card) {
            card.classList.remove('expanded');
            card.classList.add('fullscreen');
            const hidBtn = card.querySelector('.hidBtn');
            const closeBtn = card.querySelector('.close');
            hidBtn.style.display = 'none';
            closeBtn.style.display = 'block';
        }

        // Initialize
        preloadImages();

        // Add event listeners to all tubes for hover effects
        document.querySelectorAll('.tube').forEach(tube => {
            tube.addEventListener('mouseenter', () => {
                const bgUrl = tube.getAttribute('data-bg');
                if (bgUrl && !tube.classList.contains('expanded') && !tube.classList.contains('fullscreen')) {
                    fadeInBackground(bgUrl);
                }
            });

            tube.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    const hoveredCards = document.querySelectorAll('.tube:hover');
                    if (hoveredCards.length === 0) {
                        fadeOutBackground();
                    }
                }, 50);
            });
        });

        // Add click event listeners to all cards
        document.querySelectorAll('.tube').forEach(card => {
            card.addEventListener('click', function(e) {
                // Don't trigger if clicking on buttons
                if (e.target.classList.contains('hidBtn') || e.target.classList.contains('close')) {
                    return;
                }

                if (this.classList.contains('expanded') || this.classList.contains('fullscreen')) {
                    // Reset to default state
                    resetCardToDefault(this);
                } else {
                    // Expand card
                    expandCard(this);
                }
            });

            // Add event listener to "Know More" button
            const hidBtn = card.querySelector('.hidBtn');
            hidBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                makeCardFullscreen(card);
            });

            // Add event listener to close button
            const closeBtn = card.querySelector('.close');
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                resetCardToDefault(card);
            });
        });

        // Handle case when mouse leaves the entire section
        section.addEventListener('mouseleave', () => {
            setTimeout(() => {
                const hoveredCards = document.querySelectorAll('.tube:hover');
                if (hoveredCards.length === 0) {
                    fadeOutBackground();
                }
            }, 50);
        });

        // Custom Cursor Implementation
        class SmoothCustomCursor {
            constructor() {
                this.cursor = document.querySelector('.cursor');
                this.bigBall = document.querySelector('.cursor__ball--big');
                this.smallBall = document.querySelector('.cursor__ball--small');
                this.hoverables = document.querySelectorAll('.tube, .navbar span, .footer span, a, .hidBtn, .close');

                this.mouseX = 0;
                this.mouseY = 0;
                this.cursorX = 0;
                this.cursorY = 0;

                this.isTicking = false;
                this.rafId = null;
                this.isAnimating = false;

                this.init();
            }

            init() {
                this.bindEvents();
                this.startAnimation();
            }

            bindEvents() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;

                    if (!this.isTicking) {
                        this.rafId = requestAnimationFrame(() => {
                            this.updatePosition();
                            this.isTicking = false;
                        });
                        this.isTicking = true;
                    }
                });

                this.hoverables.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        this.cursor.classList.add('cursor-hover');
                    });

                    element.addEventListener('mouseleave', () => {
                        this.cursor.classList.remove('cursor-hover');
                    });
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopAnimation();
                    } else {
                        this.startAnimation();
                    }
                });

                window.addEventListener('blur', () => {
                    this.stopAnimation();
                });

                window.addEventListener('focus', () => {
                    this.startAnimation();
                });
            }

            updatePosition() {
                this.cursorX += (this.mouseX - this.cursorX) * 0.15;
                this.cursorY += (this.mouseY - this.cursorY) * 0.15;

                this.smallBall.style.transform = `translate(${this.mouseX - 5}px, ${this.mouseY - 5}px)`;
            }

            animate() {
                this.bigBall.style.transform = `translate(${this.cursorX - 15}px, ${this.cursorY - 15}px)`;

                this.rafId = requestAnimationFrame(() => this.animate());
            }

            startAnimation() {
                if (!this.isAnimating) {
                    this.isAnimating = true;
                    this.animate();
                }
            }

            stopAnimation() {
                if (this.rafId) {
                    cancelAnimationFrame(this.rafId);
                    this.isAnimating = false;
                }
            }
        }

        // Initialize cursor when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new SmoothCustomCursor();
            });
        } else {
            new SmoothCustomCursor();
        }
    </script>
</body>

</html>
